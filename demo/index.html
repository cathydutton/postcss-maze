<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostCSS Maze - Mobile first semantic grid</title>
    <meta name="description" content="PostCSS Maze is a mobile first semantic responsive grid to suit any design pattern">
    <meta name="keywords" content="Maze, Responsive, Grid, Mobile First, PostCSS">
    <link rel="stylesheet" type="text/css" media="all" href="output.css" />
		<meta name="author" content="Cathy Dutton - www.cathydutton.co.uk" />
		<link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<!-- Twitter card -->
		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:description" content="Front End Developer, CSS, Sass, UX, PostCSS and JavaScript"/>
		<meta name="twitter:title" content="Cathy_Dutton"/>
		<meta name="twitter:site" content="@cathy_dutton"/>
		<meta name="twitter:image" content="/assets/img/profile-image.jpg"/>

  <body>

  <section>
    <h1>PostCSS Maze</h1>
    <p></p>
  </section>

  <div class="group">
    <h1>Equal</h1>
    <p></p>
    <section class="wrapper">
      <div class="one-column">1</div>
    </section>
    <section class="wrapper">
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
    </section>
    <section class="wrapper">
      <div class="three-columns">1/3</div>
      <div class="three-columns">1/3</div>
      <div class="three-columns">1/3</div>
    </section>
    <section class="wrapper">
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
    </section>
    <section class="wrapper">
      <div class="one-quater">1/4</div>
      <div class="one-quater">1/4</div>
      <div class="two-quaters">1/2</div>
    </section>
    <section class="wrapper">
      <div class="two-quaters">1/2</div>
      <div class="one-quater">1/4</div>
      <div class="one-quater">1/4</div>
    </section>
    <section class="wrapper">
      <div class="one-third">1/3</div>
      <div class="two-thirds">2/3</div>
    </section>
    <section class="wrapper">
      <div class="one-sixth">1/6</div>
      <div class="one-sixth">1/6</div>
      <div class="four-sixths">4/6</div>
    </section>
  </div>

  <div class="group">
    <h2>Multi Row</h2>
    <p></p>
    <section class="wrapper">
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
    </section>
  </div>

  </body>
</html>
