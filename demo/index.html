<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
    <link rel="stylesheet" type="text/css" media="all" href="output.css" />
  </head>
  <body>

  <div class="wrapper">
    <h1>Equal</h1>
    <section class="row">
      <div class="one-column">1</div>
    </section>
    <section class="row">
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
      <div class="four-columns">1/4</div>
    </section>
    <section class="row">
      <div class="three-columns">1/3</div>
      <div class="three-columns">1/3</div>
      <div class="three-columns">1/3</div>
    </section>
    <section class="row">
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
      <div class="six-columns">1/6</div>
    </section>
  </div>

  <div class="wrapper">
    <h2>Un-Equal</h2>
    <section class="row">
      <div class="one-quater">1/4</div>
      <div class="one-quater">1/4</div>
      <div class="two-quaters">1/2</div>
    </section>
    <section class="row">
      <div class="two-quaters">1/2</div>
      <div class="one-quater">1/4</div>
      <div class="one-quater">1/4</div>
    </section>
    <section class="row">
      <div class="one-third">1/3</div>
      <div class="two-thirds">2/3</div>
    </section>
    <section class="row">
      <div class="one-sixth">1/6</div>
      <div class="one-sixth">1/6</div>
      <div class="four-sixths">4/6</div>
    </section>
  </div>

  <div class="wrapper">
    <h2>Multi Row</h2>
    <section class="row">
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
      <div class="multi-row">1/4</div>
    </section>
  </div>

  </body>
</html>
